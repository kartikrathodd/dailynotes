<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="room-page">
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h2 id="room-name">Room: {{ room }}</h2>
      <div class="participants">
        <span id="participants-count">0</span> online
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-box" id="messages"></div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="typing-indicator"></div>

    <!-- Input -->
    <form id="message-form" class="message-form">
      <input
        type="text"
        id="message-input"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = "{{ room }}";
    const username = "{{ username }}";
    const messages = document.getElementById("messages");
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");
    const participantsCount = document.getElementById("participants-count");
    const typingIndicator = document.getElementById("typing-indicator");

    socket.emit("joinRoom", { room, username });

    // Load messages
    socket.on("message", (msg) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<p><strong>${msg.username}</strong>: ${msg.text}</p>
        <span class="seen-status">${msg.seen ? "✔✔ Seen" : "✔ Sent"}</span>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chatMessage", { room, username, text: input.value });
        input.value = "";
      }
    });

    // Typing indicator
    input.addEventListener("input", () => {
      socket.emit("typing", { room, username });
    });

    socket.on("typing", (user) => {
      typingIndicator.innerText = `${user} is typing...`;
      setTimeout(() => {
        typingIndicator.innerText = "";
      }, 2000);
    });

    // Update participants
    socket.on("roomUsers", ({ users }) => {
      participantsCount.innerText = users.length;
    });
  </script>
</body>
</html>
