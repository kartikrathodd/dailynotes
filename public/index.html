<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.03); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: gradientMove 12s ease infinite, fadeIn 1.2s ease-in;
      background: linear-gradient(-45deg, #5a189a, #240046, #3c096c, #9d4edd);
      background-size: 400% 400%;
    }

    h1 {
      color: white;
      font-size: 48px;
      position: absolute;
      top: 80px;
      white-space: nowrap;
      border-right: 4px solid white;
      width: 0;
      animation: typing 2s steps(10, end) forwards, blink 0.7s step-end infinite;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      transform: scale(0.95);
      animation: popUp 0.8s ease forwards;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #46178f;
      outline: none;
      box-shadow: 0 0 10px rgba(70, 23, 143, 0.5);
    }

    button {
      background-color: black;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: pulse 1.5s ease infinite alternate;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome Back <3 </h1>
  <div class="container">
    <input type="password" id="pin" placeholder="Room PIN">
    <button onclick="joinRoom()">Enter</button>
  </div>

  <script>
    function joinRoom() {
      const pin = document.getElementById("pin").value.trim();
      if (!pin) return;

      localStorage.setItem("currentRoom", pin);
      window.location.href = `/room.html?room=${encodeURIComponent(pin)}`;
    }
  </script>
</body>
</html>
