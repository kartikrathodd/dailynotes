<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMessage Clone</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Chat messages -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Participants Sidebar -->
    <div class="sidebar">
      <h3>Participants</h3>
      <ul id="participantsList"></ul>
    </div>
  </div>

  <!-- Input -->
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="iMessageâ€¦" autocomplete="off"/>
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const participantsList = document.getElementById("participantsList");

    let username = prompt("Enter your name:");
    socket.emit("join", username);

    sendBtn.onclick = () => {
      if (messageInput.value.trim()) {
        socket.emit("chatMessage", { text: messageInput.value });
        messageInput.value = "";
      }
    };

    socket.on("chatMessage", (msg) => {
      const div = document.createElement("div");
      div.className = msg.sender === username ? "bubble me" : "bubble other";
      div.innerHTML = `
        <p>${msg.text}</p>
        <span class="status">${msg.status}</span>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("participants", (users) => {
      participantsList.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        participantsList.appendChild(li);
      });
    });

    socket.on("updateStatus", ({ id, status }) => {
      const bubbles = document.querySelectorAll(".bubble");
      const lastBubble = bubbles[bubbles.length - 1];
      if (lastBubble) {
        lastBubble.querySelector(".status").textContent = status;
      }
    });
  </script>
</body>
</html>
