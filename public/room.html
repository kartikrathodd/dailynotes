<!DOCTYPE html>
<html>
<head>
  <title>Daily Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat {
      margin-top: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
    }
    .you {
      color: green;
      font-weight: bold;
    }
    .them {
      color: blue;
    }
    input {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Daily Notes</h2>
  <input type="password" id="pin" placeholder="Enter Notebook PIN">
  <button onclick="joinRoom()">Open</button>

  <div id="chat" style="display:none;">
    <p id="status" style="color: green;"></p>
    <div id="messages"></div>
    <input id="msg" placeholder="Write your note...">
    <button onclick="sendMsg()">Save</button>
    <button onclick="leaveRoom()" style="background-color:#f44336; color:white; margin-left:10px;">Exit Room</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = "";

    function joinRoom() {
      currentRoom = document.getElementById('pin').value;
      socket.emit("join", currentRoom);
      document.getElementById("chat").style.display = "block";
    }

    function sendMsg() {
      const msg = document.getElementById("msg").value;
      socket.emit("message", { room: currentRoom, text: msg });
      document.getElementById("msg").value = "";
    }

    function leaveRoom() {
      socket.emit("leave", currentRoom);
      currentRoom = "";
      document.getElementById("chat").style.display = "none";
      document.getElementById("messages").innerHTML = "";
      document.getElementById("status").innerText = "";
    }

    socket.on("message", ({ text, from }) => {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML += `<div class="${from}">${from === 'you' ? 'You' : 'Them'}: ${text}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    socket.on("status", msg => {
      document.getElementById("status").innerText = msg;
    });

    socket.on("participants", count => {
      const status = document.getElementById("status").innerText;
      document.getElementById("status").innerText = `${status.split('|')[0]} | Participants: ${count}`;
    });
  </script>
</body>
</html>
