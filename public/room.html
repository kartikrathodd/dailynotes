<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="room.css">
</head>
<body>
  <!-- Top bar -->
  <div class="chat-header">
    <div class="room-info">Room #101</div>

  <!-- Chat box -->
  <div class="chat-box" id="chat-box">
    <div class="message other">
      <span class="text">Hey, welcome to the room!</span>
      <span class="time">10:01</span>
    </div>
    <div class="message self">
      <span class="text">Thanks! Happy to join ðŸŽ‰</span>
      <span class="time">10:02</span>

    </div>
  </div>

  <!-- Typing indicator -->
  <div class="typing" id="typing">User is typing...</div>

  <!-- Input -->
  <div class="chat-input">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">âž¤</button>

  <script>
    const input = document.getElementById("message");
    const typing = document.getElementById("typing");

    input.addEventListener("input", () => {
      typing.style.display = input.value ? "block" : "none";
    });
  </script>
</body>
</html>
