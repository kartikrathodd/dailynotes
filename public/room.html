<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    
    <!-- Header -->
    <div class="chat-header">
      <h2>Room #1234</h2>
      <div class="participants">5 participants</div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <div class="message received">
        Hey! Welcome to the room.
        <div class="message-status">Seen</div>
      </div>
      <div class="message sent">
        Thanks! Excited to chat ðŸ˜ƒ
        <div class="message-status">Delivered</div>
      </div>
      <div class="typing" id="typingStatus">Someone is typing...</div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>

  </div>
</body>
</html>
