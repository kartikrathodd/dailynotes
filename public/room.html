<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    /* Chat container */
    .chat-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    #messages li {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 60%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    /* iMessage bubble style */
    .my-message {
      background: #007aff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .other-message {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    /* Seen/Delivered */
    .status {
      font-size: 10px;
      color: gray;
      text-align: right;
      margin-top: 2px;
    }

    /* Participants */
    .participants {
      flex: 1;
      background: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    .participants h3 {
      margin-top: 0;
    }

    /* Input form */
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 50%;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    img {
      border-radius: 10px;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="iMessageâ€¦" />
      <input type="file" id="photoInput" style="display: none" />
      <button type="button" id="photoBtn">ðŸ“·</button>
      <button type="button" id="recordBtn">ðŸŽ¤</button>
      <button type="submit">âž¤</button>
    </form>
  </div>

  <div class="participants">
    <h3>Participants</h3>
    <ul id="participantList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
