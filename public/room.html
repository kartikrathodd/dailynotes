<!DOCTYPE html>
<html>
<head>
  <title>Daily Notes - Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    #chat { margin-top: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; text-align: left; }
    .me { color: blue; }
    .them { color: green; }
    .system { color: gray; font-style: italic; }
    #participants { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ““ Daily Notes - Room</h2>
  <div id="participants"></div>
  <div id="messages"></div>

  <input id="msg" placeholder="Write your note..." />
  <button onclick="sendMsg()">Send</button>

  <br><br>
  <button onclick="exitRoom()" style="color: white; background-color: red; padding: 6px 12px; border: none; border-radius: 4px;">Exit Room</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = new URLSearchParams(window.location.search).get("room");
    const userID = Date.now() + "-" + Math.floor(Math.random() * 10000);
    document.getElementById("participants").innerText = "Joining...";

    socket.emit("join", { room, userID });

    function sendMsg() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      socket.emit("message", { room, text: msg, sender: "you" });
      addMessage(msg, true);
      document.getElementById("msg").value = "";
    }

    function exitRoom() {
      socket.emit("leave", { room, userID });
      socket.disconnect();
      alert("You left the room.");
      window.location.href = "/";  // Redirect to home
    }

    function addMessage(msg, isMe) {
      const div = document.createElement("div");
      div.className = isMe ? "me" : "them";
      div.innerText = isMe ? `You: ${msg}` : `Them: ${msg}`;
      document.getElementById("messages").appendChild(div);
    }

    socket.on("message", (data) => {
      if (data.sender !== "you") addMessage(data.text, false);
    });

    socket.on("system", (msg) => {
      const div = document.createElement("div");
      div.className = "system";
      div.innerText = msg;
      document.getElementById("messages").appendChild(div);
    });

    socket.on("user_count", (count) => {
      document.getElementById("participants").innerText = `Participants: ${count}`;
    });
  </script>
</body>
</html>
