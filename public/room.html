<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iMessage Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading-indicator" style="position:fixed;top:10px;right:10px;padding:10px;background:#f1c40f;border-radius:5px;display:none;z-index:1000;"></div>

  <div id="chat-container">
    <!-- Fixed room info -->
    <div id="fixed-room-bar">
      <span id="room-name">Room: 123</span>
      <span id="participants">Participants: 0</span>
      <button id="clear-chat-btn" class="clear-btn">Clear</button>
    </div>

    <!-- Scrollable chat messages -->
    <div id="messages"></div>
    <div id="typing"></div>

    <!-- Fixed input bar -->
    <form id="form" action="">
      <!-- Photo upload button -->
      <label for="photo-input" class="icon-button">ðŸ“·</label>
      <input type="file" id="photo-input" accept="image/*">

      <!-- Voice note button -->
      <button type="button" id="voice-btn" class="icon-button">ðŸŽ¤</button>

      <!-- Message input -->
      <input id="input" autocomplete="off" placeholder="type Message..." />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    // Clear chat button functionality
    const clearBtn = document.getElementById("clear-chat-btn");
    const messagesDiv = document.getElementById("messages");

    clearBtn.addEventListener("click", () => {
      messagesDiv.innerHTML = "";
    });
  </script>
</body>
</html>
