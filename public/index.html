<!DOCTYPE html>
<html>
<head>
  <title>Daily Notes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    #chat { margin-top: 20px; display: none; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; text-align: left; }
    .me { color: blue; }
    .them { color: green; }
    #participants { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìù Daily Notes</h2>
  <input type="password" id="pin" placeholder="Enter Room PIN">
  <button onclick="joinRoom()">Join</button>

  <div id="chat">
    <p id="status" style="color: green;"></p>
    <div id="participants"></div>
    <div id="messages"></div>
    <input id="msg" placeholder="Write your note...">
    <button onclick="sendMsg()">Send</button>
    <br><br>
    <button onclick="exitRoom()" style="color:red;">Exit Room</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = "";

    function joinRoom() {
      currentRoom = document.getElementById('pin').value;
      if (!currentRoom) return;
      socket.emit("join", currentRoom);
      document.getElementById("chat").style.display = "block";
    }

    function sendMsg() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      socket.emit("message", { room: currentRoom, text: msg, sender: "you" });
      addMessage(msg, true);
      document.getElementById("msg").value = "";
    }

    function exitRoom() {
      socket.emit("exit");
      document.getElementById("chat").style.display = "none";
      document.getElementById("messages").innerHTML = "";
      document.getElementById("status").innerText = "";
      document.getElementById("participants").innerText = "";
    }

    function addMessage(msg, isMe) {
      const div = document.createElement("div");
      div.className = isMe ? "me" : "them";
      div.innerText = isMe ? `You: ${msg}` : `Them: ${msg}`;
      document.getElementById("messages").appendChild(div);
    }

    socket.on("message", (data) => {
      if (data.sender !== "you") addMessage(data.text, false);
    });

    socket.on("partner_joined", () => {
      document.getElementById("status").innerText = "üìó Someone joined this notebook.";
    });

    socket.on("partner_left", () => {
      document.getElementById("status").innerText = "üìï Your partner left the room.";
    });

    socket.on("participants", (count) => {
      document.getElementById("participants").innerText = `Participants: ${count}`;
    });
  </script>
</body>
</html>
