<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #46178f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      font-size: 48px;
      font-weight: bold;
      position: absolute;
      top: 80px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: black;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Notes</h1>
  <div class="container">
    <input type="password" id="pin" placeholder="Room PIN">
    <button onclick="joinRoom()">Enter</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = "";

    function joinRoom() {
      currentRoom = document.getElementById("pin").value;
      socket.emit("join", currentRoom);
      window.location.href = `/room.html?room=${encodeURIComponent(currentRoom)}`;
    }
  </script>
</body>
</html>
