<!DOCTYPE html>
<html>
<head>
  <title>Daily Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat {
      margin-top: 20px;
      display: none;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
    }
    input {
      margin-top: 10px;
      padding: 5px;
    }
    .flower-box {
      border: 2px dashed #ffc0cb;
      padding: 20px;
      background-color: #fff0f5;
      margin-top: 20px;
    }
    .flower-box p {
      font-size: 24px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    @keyframes flowerFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .flower {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: flowerFall 4s linear forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Daily Notes</h2>
  <input type="password" id="pin" placeholder="Enter Room PIN">
  <button onclick="joinRoom()">Open</button>

  <div id="flowerBox" class="flower-box" style="display:none;">
    <p id="flowerEmoji"></p>
    <button onclick="acceptFlower()">Accept (from your boy)</button>
  </div>

  <div id="chat">
    <p id="status" style="color: green;"></p>
    <p id="participants"></p>
    <div id="messages"></div>
    <input id="msg" placeholder="Write your note...">
    <button onclick="sendMsg()">Send</button>
    <button onclick="exitRoom()">Exit</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = "";
    let username = Math.random().toString(36).substring(7); // random ID for user

    function joinRoom() {
      currentRoom = document.getElementById('pin').value;
      socket.emit("join", { room: currentRoom, user: username });
    }

    function acceptFlower() {
      document.getElementById("flowerBox").style.display = "none";
      document.getElementById("chat").style.display = "block";
      showFlowerRain();
    }

    function sendMsg() {
      const msg = document.getElementById("msg").value;
      socket.emit("message", { room: currentRoom, text: msg, sender: username });
      document.getElementById("msg").value = "";
    }

    function exitRoom() {
      socket.emit("leave", { room: currentRoom, user: username });
      document.getElementById("chat").style.display = "none";
      alert("You exited the room");
    }

    function showFlowerRain() {
      const emojis = ["üå∏", "üå∫", "üåº", "üå∑", "üåπ", "üíê"];
      for (let i = 0; i < 30; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.fontSize = Math.random() * 20 + 20 + "px";
        flower.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 4000);
      }
    }

    socket.on("partner_joined", (data) => {
      const flowerOptions = ["üå∏", "üå∫", "üåº", "üå∑", "üåπ", "üíê"];
      const flower = flowerOptions[Math.floor(Math.random() * flowerOptions.length)];
      document.getElementById("flowerEmoji").innerText = flower;
      document.getElementById("flowerBox").style.display = "block";
    });

    socket.on("participants", list => {
      document.getElementById("participants").innerText = `Participants: ${list.length}`;
    });

    socket.on("message", data => {
      const msgClass = data.sender === username ? "üìù You" : "üí¨ Them";
      document.getElementById("messages").innerHTML += `<div><b>${msgClass}:</b> ${data.text}</div>`;
    });

    socket.on("left", (user) => {
      document.getElementById("messages").innerHTML += `<div style='color:red;'>‚ùå ${user} left the room.</div>`;
    });
  </script>
</body>
</html>
